name: Lint
# This workflow is triggered on pushes and PRs to the repository to ensure
# valid code is being contributed. 

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - dev
      - main
      - TEMPLATE
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

permissions: { }

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter/slim@v6.4.1  # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          # VALIDATE_BASH: true
          VALIDATE_JSON: true
          # VALIDATE_MARKDOWN: true
          VALIDATE_PERL: true
          VALIDATE_PYTHON_FLAKE8: true
          VALIDATE_R: true
          VALIDATE_YAML: true
          PYTHON_FLAKE8_CONFIG_FILE: .flake8

  groovy-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - name: Install groovy lint
        run: npm install -g npm-groovy-lint

      - name: Run groovy lint check
        run: npm-groovy-lint --failon error ${GITHUB_WORKSPACE}
